<!-- Stole this styling from the "up42-py" project (link: https://sdk.up42.com/) -->
<!-- .tx-container Original Green Gradient: hsla(160deg,47%,55%,1) -->
<!--  gradient:  background: linear-gradient(to bottom, var(--md-primary-fg-color), {{ config.home_gradient_hsla }} 99%,#fff 99%) -->
<style>

    .md-main {
        flex-grow: 0
    }

    .md-main__inner {
        display: flex;
        height: 100%;
    }

    .tx-container {
        padding-top: .0rem;
        background: var(--md-primary-fg-color)
    }

    .tx-hero {
        margin: 32px 2.8rem;
        color: var(--md-primary-bg-color);
        justify-content: center;
    }

    .tx-hero h1 {
        margin-bottom: 1rem;
        color: currentColor;
        font-weight: 700
    }

    .tx-hero__content {
        padding-bottom: 1rem;
        margin: 0 auto;
    }

    .tx-hero__image{
        width:30rem;
        height:17rem;
        order:1;
        padding-right: 2.5rem;
    }

    .tx-hero .md-button {
        margin-top: .5rem;
        margin-right: .5rem;
        color: var(--md-primary-bg-color)
    }

    .tx-hero .md-button--primary {
        background-color: var(--md-primary-bg-color);
        color:  var(--md-primary-fg-color);
        border-color: var(--md-primary-bg-color)
    }

    .tx-hero .md-button:focus,
    .tx-hero .md-button:hover {
        background-color: var(--md-accent-fg-color);
        color: var(--md-default-bg-color);
        border-color: var(--md-accent-fg-color)
    }

    .feature-item h2 svg {
        height: 30px;
        float: left;
        margin-right: 10px;
        transform: translateY(10%);
    }

    .top-hr {
        margin-top: 42px;
    }

    .feature-item {
	border-radius: 20px;
	margin-top: .5rem;
        margin-right: .5rem;
	background-color: var(--md-primary-bg-color);
        font-family: 'Lato', sans-serif;
        font-weight: 300;
        box-sizing: border-box;
        padding: 0 15px;
        word-break: break-word
    }

    .feature-item h2 {
        color: #333;
        font-weight: 300;
        font-size: 25px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        line-height: normal;
        margin-top: 20px;
        margin-bottom: 10px;
        font-family: inherit;
    }

    .feature-item p {
        font-size: 16px;
        line-height: 1.8em;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        color: #111;
        margin: 0 0 10px;
        display: block;
    }

    @media screen and (max-width:30em) {
        .tx-hero h1 {
            font-size: 1.4rem
        }
    }

    @media screen and (min-width:60em) {
        .md-sidebar--secondary {
            display: none
        }

        .tx-hero {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tx-hero__content {
            max-width: 22rem;
            margin-top: 3.5rem;
            margin-bottom: 3.5rem;
            margin-left: 1.0rem;
            margin-right: 4.0rem;
            align-items: center;
        }
    }

    @media screen and (min-width:76.25em) {
        .md-sidebar--primary {
            display: none
        }

        .top-hr {
            width: 100%;
            display: flex;
            max-width: 61rem;
            margin-right: auto;
            margin-left: auto;
            padding: 0 .2rem;
        }

        .bottom-hr {
            margin-top: 10px;
            width: 100%;
            display: flex;
            max-width: 61rem;
            margin-right: auto;
            margin-left: auto;
            padding: 0 .2rem;
        }

        .feature-item {
            flex: 1;
            min-width: 0;
        }

        .feature-item:hover {
            background-color: #526cfe47;
            border-radius: 3px;
        }
    }

    .hr {
        border-bottom: 1px solid #eee;
        width: 100%;
        margin: 20px 0;
    }

    .text-center {
        text-align: center;
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
        margin-top: 15px;
        font-family: 'Lato', sans-serif;
        font-size: 23px;
        font-weight: 300;
        padding-bottom: 10px;
    }

    .logos {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-flow: row wrap;
        margin: 0 auto;
    }

    .logos img {
        flex: 1 1 auto;
        padding: 25px;
        max-height: 130px;
        vertical-align: middle;
    }

    .hr-logos {
        margin-top: 0;
        margin-bottom: 30px;
    }

    .md-footer-meta__inner {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin-top: 1.0rem;
    }

    .md-footer-social {
        padding-top: 20px;
    }

</style>


<!-- Main site entry button descriptions -->
<section class="tx-container">
    <div class="md-grid md-typeset">
      <div class="tx-hero">
      
        <!-- Custom Image -->
        <div class="tx-hero__image">
	  <img src="{{ config.home_cover_image }}" draggable="false">
        </div>
	
	<!-- Main Tagline -->
        <div class="tx-hero__content">
          <h1>{{ config.home_tagline }}</h1>
          <p>{{ config.home_description }}</p>
          <div class="copy-container">
            <div class="copy-wrapper">
                <input 
                    type="text" 
                    value="pip install torchfsm" 
                    readonly 
                    class="copy-textbox"
                />
            <button 
                onclick="copyToClipboard('pip install torchfsm')" 
                title="Click to copy" 
                class="copy-button">
                <!-- Inline SVG for the icon -->
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    viewBox="0 0 24 24" 
                    class="copy-icon" 
                    fill="currentColor">
                    <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                </svg>
            </button>
            </div>
        </div>
        <script>
            function copyToClipboard(text) {
                navigator.clipboard.writeText(text).then(() => {
                    alert('Copied to clipboard: ' + text);
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                });
            }
        </script>
        </div>
      </div>
    </div>
</section>

<style>
    /* Container for the textbox and button */
    .copy-container {
        display: flex;
        justify-content: center;
        margin: 0;
        width: 100%; /* Adjust width as needed */
        max-width: 400px; /* Set a maximum width */
    }
    
    /* Wrapper for the textbox and button to share the same boundary */
    .copy-wrapper {
        display: flex;
        align-items: center;
        border: 2px solid #f0f0f0;
        border-radius: 4px;
        overflow: hidden;
        background-color: transparent;
        width: 100%; /* Adjust width as needed */
        max-width: 400px; /* Set a maximum width */
    }
    
    /* Textbox styling */
    .copy-textbox {
        flex: 1;
        padding: 0.5rem;
        font-size: 1rem;
        border: none;
        background-color: transparent;
        color: white;
        outline: none;
        cursor: default;
        text-align: center;
    }
    
    /* Button styling */
    .copy-button {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem;
        background-color: #f0f0f0;
        border: none;
        cursor: pointer;
        outline: none;
    }
    
    .copy-button:hover {
        background-color: white; /* Light gray hover effect */
    }
    
    /* SVG Icon styling */
    .copy-icon {
        width: 20px; /* Adjust size as needed */
        height: 20px; /* Adjust size as needed */
        fill: currentColor; /* Use current text color */
        color: var(--md-primary-fg-color); /* Default color */
    }

    .copy-button:hover .copy-icon {
        color: var(--md-primary-fg-color); /* Change color on hover */
    }
    </style>

<!-- New Image Carousel -->
<section class="image-carousel">
<div class="swiper-container">
    <div class="swiper-wrapper">
    <div class="swiper-slide">
        <img src="{{ config.home_cover_image }}" alt="Image 1">
    </div>
    <div class="swiper-slide">
        <img src="{{ config.home_cover_image }}" alt="Image 2">
    </div>
    <div class="swiper-slide">
        <img src="{{ config.home_cover_image }}" alt="Image 3">
    </div>
    <!-- Add more slides as needed -->
    </div>
    <!-- Add navigation buttons -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <!-- Add pagination -->
    <div class="swiper-pagination"></div>
</div>
</section>

<!-- Swiper.js Styles -->
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

<style>
.image-carousel {
    margin-top: 2rem;
    padding: 1rem 0;
}

.swiper-container {
    width: 100%;
    height: auto;
    position: relative; /* Ensure positioning context for arrows */
}

.swiper-slide {
    display: flex; /* Use flexbox to center content */
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
}

.swiper-slide img {
    width: auto; /* Maintain aspect ratio */
    max-width: 100%; /* Ensure it doesn't exceed the container width */
    height: auto; /* Maintain aspect ratio */
    max-height: 400px; /* Set a maximum height for the images */
    margin: auto; /* Center the image horizontally and vertically */
    object-fit: contain; /* Ensure the image fits within the bounds */
}

/* Center navigation arrows relative to the images */
.swiper-button-next,
.swiper-button-prev {
    top: 50%; /* Center vertically within the Swiper container */
    transform: translateY(-50%); /* Adjust for exact centering */
    color: #333; /* Optional: Change arrow color */
    opacity: 0.8; /* Optional: Slight transparency */
}

.swiper-button-next:hover,
.swiper-button-prev:hover {
    opacity: 1; /* Optional: Full opacity on hover */
}

</style>

<!-- Swiper.js Script -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
    const swiper = new Swiper('.swiper-container', {
    loop: true,
    navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
    },
    pagination: {
        el: '.swiper-pagination',
        clickable: true,
    },
    autoplay: {
        delay: 3000,
        disableOnInteraction: false,
    },
    });
});
</script>

document$.subscribe(function() {

  {{ config.home_execute_js }}
